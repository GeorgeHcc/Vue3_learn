<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染器实现</title>
</head>
<body>
    <div id="app" >
        app
    </div>
    <script src="./render.js"></script>
    <script >
        // document.querySelector('#app').setAttribute('style','background-color:red')
        const vnode=h('div',{className:'box'},[
            h('span',null,'hello span'),
            h('div',{className:'child-box'},[
                h('span',{className:'cbox',style:'background-color:red;'},'redbox')
            ])
        ])
        const newVnode=h('div',{className:'box'},[
            h('span',null,'hello span is update!'),
            h('div',{className:'child-box'},[
                h('span',{className:'cbox',style:'background-color:red;'},'redbox'),
                h('div',{style:'background-color:blue;'},[
                    h('span',null,'patch!'),
                    h('p',null,'this is title')
                ])
            ])
        ])
        //mount(vnode,'#app')//应该传一个DOM元素过去 ，如果传字符串过去在函数里通过变量给querySelector（）传参会报错
        mount(vnode,document.querySelector("#app"))
        let flag=false
        const timer=setTimeout(()=>{
            patch(newVnode,vnode)
            flag=true
        },5000)
        if(flag)clearTimeout(timer)
    </script>
    <style>
        
    </style>
</body>
</html>
